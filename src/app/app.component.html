<div class="container py-4">
  <h1 class="mt-3">{{titulo}}</h1>
  <form>
    <div class="form-group mt-4">
      <p class="h4">Operando A</p>
      <input type="number" class="form-control my-3" 
        placeholder="Escribe operando A" [(ngModel)] = "operandoA" 
        name="operandoA"/>
    </div>
    <div class="form-group">
      <p class="h4 mt-4">Operando B</p>
      <input type="number" class="form-control my-3" 
        placeholder="Escribe operando B" [(ngModel)] = "operandoB" 
        name="operandoB"/>
    </div>
    <div class="row mx-auto">
      <div class="col-lg-3 col-6">
        <button type="submit" class="btn btn-primary m-3"(click)="sumar()">SUMAR</button>
      </div>  
      <div class="col-lg-3 col-6">
        <button type="submit" class="btn btn-danger m-3" (click)="restar()">RESTAR</button>
      </div>
      <div class="col-lg-3 col-6">
        <button type="submit" class="btn btn-warning m-3" (click)="dividir()">DIVIDIR</button>
      </div>
      <div class="col-lg-3 col-6">
        <button type="submit" class="btn btn-success m-3" (click)="multiplicar()">MULTIPLICAR</button>
      </div>
    </div>  
  </form>
  <p class="mt-5 h1">Resultado: {{resultado}}</p>
</div>
